<body>
<p>Чернечий діамант було знайдено на Алясці.<br/>
Професор Бейрстоун і доктор Дей перебували в експедиції, присвяченій дослідженню скам'янілостей.</p>
<p>Відшукав коштовний камінь Ернест, собака професора Бейрстоуна.<br/>
He's a good boy.</p>
